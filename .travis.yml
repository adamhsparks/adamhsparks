# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
dist: trusty
sudo: false
branches:
  only:
    - master
cache:
  packages: true
  directories:
  - $HOME/.npm

before_install:
  - nvm install 8
  - npm install netlify-cli -g
  - Rscript -e 'install.packages("blogdown")'
  - Rscript -e 'blogdown::install_hugo()'

script:
  - Rscript -e static/files/create_pub_md/bibtex_2academic.R
  - Rscript -e 'blogdown::build_site(method = "html")'

after_success:
  -  sh deploy.sh
